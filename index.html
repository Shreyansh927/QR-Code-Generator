<body>

    <div class="bg p-5 text-center" style="height:100vh; ">
        <div class="shadow qr-card p-4 ">
            <p class="p">Enter your text or URL</p>
            <input class="input mb-5" id="input" placeholder="Enter..." />
            <div class=" col-12 text-center qri">
                <img src="" class="text-center  mb-5 qr-image" id="qrImage" />
            </div>

            <div class=" col-12 text-center ">
                <button class="button col-12" id="button"><span id="pay" style="font-size:20px;font-weight:bold;">Generate QR Code</span><i class="fa-solid fa-check check " style="color:white;font-size:10px;" id="check"></i></button>
            </div>
